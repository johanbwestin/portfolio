<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="98" height="320" viewBox="0 0 98 320">
  <defs>
    <style>
      .cls-1 {
        fill: rgba(217,255,255,0.14);
      }

      .cls-2 {
        filter: url(#stat-bg);
      }
    </style>
    <filter id="stat-bg" x="0" y="0" width="98" height="320" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#ff66e9" flood-opacity="0"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g class="cls-2" transform="matrix(1, 0, 0, 1, 0, 0)">
    <rect id="stat-bg-2" data-name="stat-bg" class="cls-1" width="80" height="302" rx="5" transform="translate(9 6)"/>
  </g>
</svg>
